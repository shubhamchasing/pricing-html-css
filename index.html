<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
    <title>Pricing component</title>
  </head>

  <body>
    <div class="container">
      <div id="heading">
        <h1 class="title">Our Pricing</h1>
      </div>

      <div id="toggle">
        <span class="select">Annually</span>

        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>

        <span class="select">Monthly</span>
      </div>
      <div class="plan">
        <div class="plans">
          <h3 class="text" class="">Basic</h3>
          <p>
            <h1 class="text" class="details">$19.99</h1>
          </p>
          <hr>
          <p class="text"  class="details">
            500 GB Storage
          </p>
          <hr>
          <p class="text"  class="details">
            2 Users  Allowed
          </p>
          <hr>
          <p class="text" class="details">
            Send up to 3 GB
          </p>
          <hr>
          <button class="btn" type="submit"> LEARN MORE </button>

        </div>
        <div class="plans">
          <h3 class="text">Professional</h3>

          <p>
            <h1 class="text" class="details">$24.99</h1>
          </p>
          <hr>
          <p class="text" class="details">
            1 TB Storage
          </p>
          <hr>
          <p class="text" class="details">
            5 Users  Allowed
          </p>
          <hr>
          <p class="text" class="details">
            Send up to 10 GB
          </p>
          <hr>
          <button class="btn"  type="submit"> LEARN MORE </button>

        </div>
        <div class="plans">
          <h3 class="text">Master</h3>

          <p>
            <h1 class="text" class="details">$39.99</h1>
          </p>
          <hr>
          <p class="text" class="details">
            2 TB Storage
          </p>
          <hr>
          <p class="text" class="details">
            10 Users  Allowed
          </p>
          <hr>
          <p class="text"  class="details">
            Send up to 20 GB
          </p>
          <hr>
          <button class="btn" type="submit"> LEARN MORE </button>
        </div>
      </div>
    </div>
  </body>
</html>
